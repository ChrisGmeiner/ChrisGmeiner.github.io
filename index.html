<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SentryVerse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    header {
      position: relative;
      padding: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 20px;
      height: 60px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 60px; /* ðŸ‘ˆ spacing between title and next section */
    }

    .otx-img {
      height: 500px;
      position: relative; /* enables 'left' to work */
      left: -500px;
      margin-top: 30px; /* ðŸ‘ˆ spacing before image */
    }

    p {
      font-size: 2rem;
      color: #ccc;
      margin-top: 40px; /* ðŸ‘ˆ spacing after image */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>SentryVerse</h1>
  </header>
  <p>Core CD Position</p>
  <!-- Content Section -->
  <img src="Core Centerline.jpg" alt="Otx Image" class="otx-img">
  <p>OTx/STx</p>
</body>
</html>
