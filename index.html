<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SentryVerse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* dark mode background */
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    header {
      position: relative;
      padding: 10px;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 20px;
      height: 60px;
    }

    h1 {
      font-size: 4rem;
      margin: 50px 0 10px;
    }

    p {
      font-size: 2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>SentryVerse</h1>
<div style="position: relative; height: 100px;">
  <img src="Otx.PNG" alt="Logo" style="position: absolute; top: 150px; left: 30px; height: 400px;">
  <div style="position: relative; height: 50px;">
  <img src="Target.png" alt="Logo" style="position: absolute; top: 150px; left: 30px; height: 400px;">
  </header>
  <p>Otx/Stx</p>
</body>
</html>
